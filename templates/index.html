{%extends "base.html"%}


{% block contents %}
<h2>메인 페이지</h2>
{% endblock contents %}


{% block user %}
<a href="{{url_for('write')}}">글 쓰러가기</a>
<a href="{{url_for('post_list')}}">글 목록보기</a>
<a href="{{url_for('user_post',uid=user)}}">내 글 보기</a>
{% if user=="Login"%}
<a href="{{url_for('signin')}}">Signin</a>
<a href="{{url_for('login')}}">Login</a>
{% else %}
<p>user : {{user}}</p>
<a href="{{url_for('logout')}}">Logout</a>
{% endif %}
{% endblock user %}

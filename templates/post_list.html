{%extends "base.html"%}


{% block contents %}
<h2>글 목록</h2>

{% if length == 0 %}
<p>{{user}}의 post </p>

{% else %}
{% for post in post_list %}
<a href="{{url_for('post',pid=post[0])}}">
    <div>
        {{post[0]}}
        {{post[1]["title"]}}
    </div>
</a>

{% endfor %}
{% endif %}

{% endblock contents %}
